<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/css/normalize.css" async>
  <link rel="stylesheet" href="/css/styles.css" async>
  <link rel="stylesheet" href="/css/utils.css" async defer>
  <script src="/js/index.js" type="module"></script>
</head>
<body class="theme-primary">
  <div id="wrapper">
    <main class="responsive-flex">
      <section class="principal flex flex-col justify-between">
        <header>
          <div class="logo-container">
            <img src="/assets/logo.svg" alt="logo Alura"/>
          </div>
        </header>
        <textarea data-area placeholder="Ingrese texto"></textarea>
        <div class="responsive-flex" data-action="cipher">
          <button class="action-btn cta-primary" data-button="cipher">
            Encriptar
          </button>
          <button class="action-btn" data-button="decipher">
            Desencriptar
          </button>
        </div>
      </section>
      <section class="result card theme-card">
        <div class="flex flex-col justify-center" data-hide>
          <div class="doll">
            <img src="/assets/doll.svg" alt="doll"/>
          </div>
          <div>
            <h3>No se encontro nigun texto</h3>
            <p>Ingresa el texto que deseas encriptar</p>
          </div>
        </div>
        <div class="flex flex-col hidden justify-between" data-show>
          <p data-result></p>
          <button class="action-btn w-full">Copiar</button>
        </div>
      </section>
    </main>
  </div>
</body>
</html>
